{% extends "base.html" %}

{% block page_title %}
    Вход в систему
{% endblock %}

{% block content %}
    <section id="login">
        <div class="container pt-5">
            <div class="row text-center">
                <div class="col-4 offset-4">
                    <h2>Вход</h2>

                    <form method="POST" action="{% url 'user_login_url' %}">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field }}
                                {% for error in field.errors %}
                                    <div class="alert alert-danger">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <button class="btn btn-primary" type="submit">Войти</button>
                    </form>

                    <p>Нет аккаунта? <a href="{% url 'listener_signup_url' %}">Регистрация</a></p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
