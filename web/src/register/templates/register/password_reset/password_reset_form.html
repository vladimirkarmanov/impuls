{% extends "base.html" %}

{% block page_title %}
    Сброс пароля
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <h2 class="text-center">Сброс пароля</h2>
                <form class="d-flex flex-column" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {% include "register/includes/form_fields.html" %}
                    {% endfor %}
                    <button class="btn btn-secondary align-self-center" type="submit">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
