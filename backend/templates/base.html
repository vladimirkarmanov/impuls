<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base/main.css' %}">
    <title>
        {% block page_title %}
        {% endblock %}
    </title>
    {% block style %}
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'courses:index' %}">
                        <img src="{% static 'img/buttons/courses.png' %}" alt="">
                        Курсы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="{% static 'img/buttons/student.png' %}" alt="">
                        Обучающиеся
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">
                        <img src="{% static 'img/buttons/db.png' %}" alt="">
                        Ведение БД
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'report:index' %}">
                        <img src="{% static 'img/buttons/report.png' %}" alt="">
                        Отчет
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">
                        <img src="{% static 'img/buttons/help.png' %}" alt="">
                        Помощь
                    </a>
                </li>
            </ul>
            <div class="d-flex">
                <p>Роль: <strong>Admin</strong></p>
                <a class="dropdown-item" href="{% url 'register:user_logout' %}">
                    <img src="{% static 'img/buttons/exit.png' %}" alt="">
                    Выход
                </a>
            </div>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

{% block css %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
{% block js %}
{% endblock %}
</body>
</html>
