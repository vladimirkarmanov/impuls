{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base/main.css' %}">
    <title>
        Авторизация
    </title>
</head>
<body>
<div class="container pt-5">
    <div class="row">
        <div class="col-4 mx-auto">
            <h2 class="text-center">Вход</h2>
            <form class="d-flex flex-column" method="POST" action="{% url 'register:user_login' %}">
                {% csrf_token %}
                {% for field in form %}
                    {% include "register/includes/form_fields.html" %}
                {% endfor %}
                <button class="btn btn-primary align-self-center mt-2" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
